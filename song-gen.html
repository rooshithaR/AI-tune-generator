<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Music Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>üéµ AI Music Generator</h1>
        <p>Choose an emotion to generate a tune:</p>

        <select id="emotion">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="relaxed">Relaxed</option>
            <option value="excited">Excited</option>
            <option value="mysterious">Mysterious</option>
        </select>
        <button onclick="generateMusic()">Generate</button>

        <div id="status"></div>
        <div id="notes"></div>
    </div>

    <script>
        async function generateMusic() {
            const emotion = document.getElementById('emotion').value;
            const status = document.getElementById('status');
            const notesDiv = document.getElementById('notes');

            status.textContent = "üéØ Generating music...";
            notesDiv.innerHTML = "";

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emotion })
                });

                const data = await response.json();

                if (data.error) {
                    status.textContent = `‚ùå Error: ${data.error}`;
                    return;
                }

                status.textContent = "‚ñ∂Ô∏è Playing music...";
                notesDiv.innerHTML = `<strong>Generated Notes:</strong> ${data.notes.map(n => `${n[0]} (${n[1].toFixed(2)}s)`).join(', ')}`;

                setTimeout(() => {
                    status.textContent = "‚úÖ Tune finished!";
                }, 3000);

            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
